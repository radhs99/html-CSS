<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
    <ol>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ol>
    <ul>
        <li>apple</li>
        <li>mango</li>
        <li>grapes</li>
    </ul>
    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>
        <dt>css</dt>
        <dd>cascading style sheets</dd>
    </dl>
    
</body>
</html>
